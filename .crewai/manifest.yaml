# Vendor Connectors CrewAI Configuration
#
# Framework-specific crews for vendor connector workflows.
# These crews require CrewAI for execution.

name: vendor-connectors
description: AI crews for vendor connector workflows
version: "1.0"

# Default LLM configuration
llm:
  provider: anthropic
  model: claude-sonnet-4-20250514

# Available crews
crews:
  connector_builder:
    description: Generate HTTP connectors from API documentation
    agents: crews/connector_builder/agents.yaml
    tasks: crews/connector_builder/tasks.yaml

# Flows using Meshy API
flows:
  meshy_asset:
    description: Generate 3D assets via Meshy API (text-to-3D → rig → animate → retexture)
    implementation: flows/meshy_asset_flow.py
