[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cloud-connectors"
dynamic = ["version"]
description = "Universal cloud provider connectors with transparent secret management"
requires-python = ">=3.9"
license = { text = "MIT" }
readme = "README.md"
keywords = ["aws", "gcp", "github", "slack", "vault", "zoom", "connectors"]
authors = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
maintainers = [{ name = "Jon Bogaty", email = "jon@jonbogaty.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "boto3>=1.34.0",
    "google-api-python-client>=2.0.0",
    "google-cloud-billing>=1.0.0",
    "google-cloud-resource-manager>=1.0.0",
    "hvac>=2.0.0",
    "PyGithub>=2.0.0",
    "python-graphql-client>=0.4.0",
    "slack-sdk>=3.0.0",
    "requests>=2.32.0",
    "directed-inputs-class>=1.0.0",
    "lifecyclelogging>=0.1.0",
]

[project.optional-dependencies]
tests = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.23.0",
]

[tool.hatch.version]
path = "src/cloud_connectors/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/cloud_connectors"]
