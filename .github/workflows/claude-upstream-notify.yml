name: Notify Control Plane

on:
  pull_request:
    types: [closed]
    branches: [main]
  issues:
    types: [closed]

permissions:
  contents: read

jobs:
  notify-upstream:
    # Only run for merged PRs or completed issues
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent-task'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Find Control Plane Reference
        id: find_ref
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Look for control plane issue reference in body
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BODY="${{ github.event.pull_request.body }}"
            TYPE="PR"
            NUMBER="${{ github.event.pull_request.number }}"
            TITLE="${{ github.event.pull_request.title }}"
          else
            BODY="${{ github.event.issue.body }}"
            TYPE="Issue"
            NUMBER="${{ github.event.issue.number }}"
            TITLE="${{ github.event.issue.title }}"
          fi
          
          # Extract control plane issue number (format: jbcom/jbcom-control-center#123)
          CONTROL_ISSUE=$(echo "$BODY" | grep -oE 'jbcom/jbcom-control-center#[0-9]+' | head -1 | grep -oE '[0-9]+$' || echo "")
          
          echo "control_issue=$CONTROL_ISSUE" >> $GITHUB_OUTPUT
          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "number=$NUMBER" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT
      
      - name: Notify Control Plane
        if: steps.find_ref.outputs.control_issue != ''
        env:
          GH_TOKEN: ${{ secrets.JBCOM_TOKEN }}
        run: |
          CONTROL_ISSUE="${{ steps.find_ref.outputs.control_issue }}"
          TYPE="${{ steps.find_ref.outputs.type }}"
          NUMBER="${{ steps.find_ref.outputs.number }}"
          TITLE="${{ steps.find_ref.outputs.title }}"
          
          # Post update to control plane
          gh issue comment "$CONTROL_ISSUE" \
            --repo jbcom/jbcom-control-center \
            --body "## ðŸ“£ Upstream Update from ${{ github.repository }}

**$TYPE #$NUMBER** has been completed.

**Title**: $TITLE
**Status**: âœ… Merged/Closed
**Link**: ${{ github.event.pull_request.html_url || github.event.issue.html_url }}

---
*Automated notification from ${{ github.repository }}*"
