name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy
      
      - name: Run black
        run: black --check --diff src/ tests/
      
      - name: Run isort
        run: isort --check-only --diff src/ tests/
      
      - name: Run flake8
        run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[tests]"
      
      - name: Run tests with coverage
        run: |
          pytest --cov=src/cloud_connectors --cov-report=xml --cov-report=term -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatch
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: |
          pip install twine
          twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/

  test-install:
    name: Test installation
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist/
      
      - name: Install from wheel
        run: |
          pip install dist/*.whl
      
      - name: Test import
        run: |
          python -c "from cloud_connectors import AWSConnector, GithubConnector, GoogleConnector"
          python -c "from cloud_connectors import SlackConnector, VaultConnector, ZoomConnector"
          python -c "print('All connectors imported successfully!')"
