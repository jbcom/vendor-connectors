# ============================================================================
# AI Sub-Package Dependencies (to add to pyproject.toml)
# ============================================================================

# Core AI support - LangChain framework
ai = [
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "langgraph>=0.2.0",
]

# Individual AI provider extras - reference core 'ai' to avoid duplication
ai-anthropic = [
    "vendor-connectors[ai]",
    "langchain-anthropic>=0.3.0",
]

ai-openai = [
    "vendor-connectors[ai]",
    "langchain-openai>=0.3.0",
]

ai-google = [
    "vendor-connectors[ai]",
    "langchain-google-genai>=2.0.0",
]

ai-xai = [
    "vendor-connectors[ai]",
    "langchain-xai>=0.2.0",
]

ai-ollama = [
    "vendor-connectors[ai]",
    "langchain-ollama>=0.2.0",
]

# Bundle: All AI providers - reference provider extras to avoid duplication
ai-all = [
    "vendor-connectors[ai-anthropic]",
    "vendor-connectors[ai-openai]",
    "vendor-connectors[ai-google]",
    "vendor-connectors[ai-xai]",
    "vendor-connectors[ai-ollama]",
]

# AI observability - LangSmith tracing
ai-observability = [
    "langsmith>=0.2.0",
]

# Full AI installation with all providers and observability
ai-full = [
    "vendor-connectors[ai-all]",
    "vendor-connectors[ai-observability]",
]

