[tox]
requires =
    tox>=4.11
    tox-uv>=1.11
    tox-gh>=1.3
env_list =
    py39,py310,py311,py312,py313
    lint
    typecheck
min_version = 4.11
skip_missing_interpreters = true

[gh]
python =
    3.9 = py39
    3.10 = py310
    3.11 = py311
    3.12 = py312
    3.13 = py313

# =============================================================================
# Unit Tests (default - runs on all Python versions)
# =============================================================================

[testenv]
package = editable
deps = .[tests,all]
commands = pytest tests --ignore=tests/e2e {posargs}

# =============================================================================
# Linting and Type Checking
# =============================================================================

[testenv:lint]
skip_install = true
deps = ruff>=0.8.0
commands =
    ruff check src/ tests/
    ruff format --check src/ tests/

[testenv:typecheck]
deps = 
    .[typing]
    mypy>=1.8.0
commands = mypy src/

# =============================================================================
# E2E Tests - Framework Specific
# Requires API keys: MESHY_API_KEY, ANTHROPIC_API_KEY
# =============================================================================

[testenv:e2e-langchain]
description = Run E2E tests with LangChain framework
package = editable
deps = .[tests-e2e-langchain,meshy]
commands = pytest tests/e2e --e2e --framework=langchain {posargs}
passenv =
    MESHY_API_KEY
    ANTHROPIC_API_KEY

[testenv:e2e-crewai]
description = Run E2E tests with CrewAI framework
package = editable
deps = .[tests-e2e-crewai,meshy]
commands = pytest tests/e2e --e2e --framework=crewai {posargs}
passenv =
    MESHY_API_KEY
    ANTHROPIC_API_KEY

[testenv:e2e-strands]
description = Run E2E tests with AWS Strands framework
package = editable
deps = .[tests-e2e-strands,meshy]
commands = pytest tests/e2e --e2e --framework=strands {posargs}
passenv =
    MESHY_API_KEY
    ANTHROPIC_API_KEY
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    AWS_DEFAULT_REGION

[testenv:e2e-all]
description = Run all E2E tests with all frameworks
package = editable
deps = .[tests-e2e-all,meshy]
commands = pytest tests/e2e --e2e {posargs}
passenv =
    MESHY_API_KEY
    ANTHROPIC_API_KEY
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    AWS_DEFAULT_REGION
